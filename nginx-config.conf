server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain or server IP
    server_name your-domain.com www.your-domain.com;
    
    # CRITICAL: Point to Laravel's public directory, not project root
    root /var/www/stafflink_web/public;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    
    index index.php index.html;
    
    charset utf-8;
    
    # CRITICAL: This is what makes Laravel routing work!
    # Without this, only the home page works
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        # Adjust the socket path based on your PHP version
        # Common paths:
        # - Ubuntu/Debian: unix:/var/run/php/php8.2-fpm.sock
        # - CentOS/RHEL: unix:/var/run/php-fpm/www.sock
        # - Alternative: 127.0.0.1:9000
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Optional: Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }
    
    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
    
    # Optional: Logging
    access_log /var/log/nginx/stafflink_access.log;
    error_log /var/log/nginx/stafflink_error.log;
}
