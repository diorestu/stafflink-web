server
{
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name stafflink.diorestu.my.id;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/stafflink.diorestu.my.id/public;
    
    # Optional extensions from panel
    include /www/server/panel/vhost/nginx/extension/stafflink.diorestu.my.id/*.conf;

    #CERT-APPLY-CHECK--START
    # Configuration related to file verification for SSL certificate application - Do not delete
    include /www/server/panel/vhost/nginx/well-known/stafflink.diorestu.my.id.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL related configuration
    #error_page 404/404.html;
    #HTTP_TO_HTTPS_START
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
    ssl_certificate    /www/server/panel/vhost/cert/stafflink.diorestu.my.id/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/stafflink.diorestu.my.id/privkey.pem;
    
    # SECURITY IMPROVEMENT: Removed TLSv1.1 (Insecure/Deprecated)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # SECURITY HEADERS (Added)
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497  https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END

    #REWRITE-START
    # CRITICAL FIX: Laravel Routing
    # This block handles all requests to routing through index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    #REWRITE-END

    #PHP-INFO-START
    include enable-php-84.conf;
    #PHP-INFO-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null; 
    }
    access_log  /www/wwwlogs/stafflink.diorestu.my.id.log;
    error_log  /www/wwwlogs/stafflink.diorestu.my.id.error.log;
}
