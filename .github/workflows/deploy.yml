name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # Navigate to project directory
          cd /www/wwwroot/stafflink.diorestu.my.id

          # Enable maintenance mode
          php artisan down || true

          # Pull latest changes
          git pull origin main

          # Install/Update dependencies
          # --no-dev: Skip dev dependencies for production
          # --optimize-autoloader: Optimize for better performance
          composer install --no-dev --optimize-autoloader

          # Run database migrations
          php artisan migrate --force

          # Clear caches
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Install/Build frontend assets (if needed on server)
          # npm install
          # npm run build

          # Fix permissions (adjust 'www' to your web user if different)
          chown -R www:www .
          chmod -R 775 storage bootstrap/cache

          # Disable maintenance mode
          php artisan up
